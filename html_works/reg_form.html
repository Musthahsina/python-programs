<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Register Here!!!</h3>
    <fieldset>
        
        <legend>Registration</legend>
            <form method="" action="" enctype="">
        
                <div>
                    <label for="id_name">Name:</label>
                    <input type="text" placeholder="Enter your name" id="id_name">
                </div>
        
                <div>
                    <label for="id_email">Email:</label>
                    <input type="email" placeholder="Enter your email" id="id_email">
                </div>
        
                <div>
                    <label for="id_phone">Phone:</label>
                    <input type="text" placeholder="Enter your phone number:" id="id_phone">
                </div>
        
                <div>
                    <label for="id_password">Password:</label>
                    <input type="password" placeholder="Enter your password" id="id_password">
                </div>
        
        
                <div>
                    <label for="id_cpassword">Confirm Password:</label>
                    <input type="password" placeholder="Confirm your password" id="id_cpassword">
                </div>
        
                <div>
                    <label for="id_date">DOB:</label>
                    <input type="date" placeholder="enter your dob" id="id_date">
                </div>
        
                <div>
                    <label for="">Gender:</label>
                    <input type="radio" id="id_male" name="gender"><label for="id_male">Male</label>
                    <input type="radio" id="id_female" name="gender"><label for="id_female">Female</label>
                </div>
        
                <div>
                    <label for="">Address:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
        
                <div>
                    <input type="submit" value="egister">
                    <button>Cancel</button>
                </div>

                <div>
                    <label for="">Skills</label>
                    <input type="checkbox"><label for="">Python</label>
                    <input type="checkbox"><label for="">Java</label>
                    <input type="checkbox"><label for="">Javascript</label>
                </div>
        
            </form>
    
    </fieldset>
   

</body>

</html>
