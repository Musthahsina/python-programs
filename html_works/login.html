<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Sign in to GitHub</h2>
    <form action="" method="">
        <div>
            <label for="username">Username or email address</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="FORGOT_PASSWORD_LINK">Forgot password?</a>
        </div>

        <button type="submit">Sign in</button>
    </form>

    <p>
        New to GitHub? <a href="CREATE_ACCOUNT_LINK">Create an account.</a>
    </p>

    <p>
        <a href="TERMS_LINK">Terms</a>
        <a href="PRIVACY_LINK">Privacy</a>
        <a href="DOCS_LINK">Docs</a>
        <a href="CONTACT_LINK">Contact GitHub Support</a>
    </p>

</body>

</html>
